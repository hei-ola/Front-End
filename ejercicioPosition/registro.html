<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrate</title>
</head>

<body>
    <div class="info">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header class="header">
        <img src="img/logo1.png" alt="logo">
        <h1>Nombre Tienda</h1>
    </header>

    <main class="container main">
        <h2>Registro</h2>
        <form class="form">
            <input type="text" placeholder="Nombre y Apellido">
            <input type="email" placeholder="Correo Electronico">
            <input type="password" placeholder="Contraseña">
            <select name="pais" id="Pais">
                <option value="pais">Seleccione un país</option>
                <option value="1">Colombia</option>
                <option value="2">Brasil</option>
                <option value="3">Mexico</option>
            </select>
            <div class="centrar">
                <button type="reset" class="btn bnt-reset">Resetear</button>
                <button type="submit" class="btn btn-submit">Registrar</button>
                <p>¿Ya tenés una cuenta? <a href="index.html">Ingresár</a></p>
            </div>            
        </form>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados a FRONT END 1 &copy;</p>
    </footer>
</body>

</html>
