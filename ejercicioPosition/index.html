<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="info">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header class="header">
        <img src="img/logo1.png" alt="logo">
        <h1>Nombre Tienda</h1>
    </header>

    <main class="container main">
        <h2>Login</h2>
        <form action="principal.html" class="form">
            <input type="email" placeholder="Correo Electronico">
            <input type="password" placeholder="Contraseña">
           
            <div class="centrar">              
                <button type="submit" class="btn btn-submit">Entrar</button>
                <p>¿No tenés una cuenta?<a href="registro.html"> Registrarme</a></p>
            </div>            
        </form>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados a FRONT END 1 &copy;</p>
    </footer>
</body>
</html>
