<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header class="header">

        </div>

        <nav class="nav">

    <footer>
        <ul>
            <li>Home</li>
