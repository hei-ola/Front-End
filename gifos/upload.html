<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="change-color">
        <!--esta calse me cambia mi a modo nocturno todo el documento-->
        <div class="container center">
            <header class="first-header">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./img/logo-mobile.svg" alt="logo">
                    </a>
                </div>
                <nav class="nav">
                    <!--menu hamburguesa -->
                    <div class="burger uno">
                        <img src="./img/burger.svg" alt="tres lineas">
                    </div>
                    <div class="first-burger dos">
                        <img src="./img/button-close.svg" alt="x">
                    </div>
                    <div class="enlaces">
                        <a id="modo-clase">Modo Nocturno</a>
                        <a href="./favoritos.html">Favoritos</a>
                        <a href="./misgifos.html">Mis GIFOS</a>
                        <a class="agregar">
                            <img id="img-max" src="./img/button-crear-gifo.svg" alt="+">
                        </a>
                    </div>
                </nav>
            </header>

            <main class="video-container">
                <img class="camera" src="./img/camara.svg" alt="camara de video">
                <img class="camera" src="./img/element-luz-camara.svg" alt="elemento luz">
                <div class="video">
                    <div class="title-video">
                        <h2>Aquí podrás crear tus propios <span>GIFOS</span></h2>
                        <p>¡Crea tu GIFO en sólo 3 pasos! </p>
                        <p>(sólo necesitas una cámara para grabar un video)</p>
                    </div>
                    <div class="video-gif">
                        <video></video>
                        <div id="gif"></div>
                        <!--gif creado en este div-->
                        <div class="text-loader-gif">
                            <img src="./img/loader.svg" alt="icono loading">
                            <h3>Estamos subiendo tu GIFO</h3>
                        </div>
                        <div class="gif-subido-correctamente">
                            <img src="./img/check.svg" alt="icono check">
                            <h3>GIFO subido con éxito</h3>
                        </div>
                        <div class="iconos-misgifos">
                            <a class="download-gif" id="download">
                                <img src="./img/icon-download.svg" alt="icon-download">
                            </a>
                            <a class="link-gif">
                                <img src="./img/icon-link.svg" alt="icon-link">
                            </a>
                        </div>
                    </div>
                </div>

                <img class="pelicula camera" src="./img/pelicula.svg" alt="camara de video">
            </main>

            <div class="selector-video">
                <div class="video-selector">
                    <!--pasos para crear nuestro gif-->
                    <ul>
                        <li class="num1">1</li>
                        <li class="num2">2</li>
                        <li class="num3">3</li>
                    </ul>
                    <h3 class="minutos-video">cambiar</h3>
                </div>

                <div class="linea-video"></div>
                <!--botones paso a paso-->
                <button id="button-video" class="button-video">comenzar</button>
                <button id="btn-start-recording" class="button-video">grabar</button>
                <button id="btn-stop-recording" class="button-video">finalizar</button>
                <button id="subir-gifo" class="button-video">subir gifo</button>
            </div>
        </div>

        <div id="border">
            <footer class="footer container">
                <div class="footer-container">
                    <p>Compartir en:</p>
                    <div class="icons">
                        <a href="https://es-la.facebook.com/" target="_blank"><img class="icon-facebook" src="./img/icon_facebook.svg" alt="icon_facebook"></a>
                        <a href="https://twitter.com/?lang=es" target="_blank"><img class="icon-twitter" src="./img/icon-twitter.svg" alt="icon-twitter"></a>
                        <a href="https://www.instagram.com/?hl=es-la" target="_blank"><img class="icon-instagram" src="./img/icon_instagram.svg" alt="icon_instagram"></a>
                    </div>
                </div>
                <p>© GIFOS 2020 All Rights Reserved.</p>
            </footer>
        </div>
    </div>

    <script src="./js/upload.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="https://www.webrtc-experiment.com/gif-recorder.js "></script>

</body>

</html>
